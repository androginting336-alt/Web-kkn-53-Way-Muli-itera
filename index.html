<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKN Tematik 53 ITERA - Desa Way Muli</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel untuk memproses JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load Lucide Icons (Versi Global) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        html { scroll-behavior: smooth; }
        /* Animasi Fade In */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- DATA ---
        const DRIVE_IDS = {
            logo: "1I7Cqw_q3Ct4-wXQLHksU6hB_NVi8f9Ye",
            heroBg: "15xImqi8tSqOeWW25dRGfArZTixdAlLbl",
            progja1: "15xImqi8tSqOeWW25dRGfArZTixdAlLbl",
            progja2: "1rfPpdJI9vxwPTNylj-NnoKayhpJJORjj"
        };

        const SITE_DATA = {
            title: "KKN Tematik 53 ITERA",
            subTitle: "Desa Way Muli",
            periode: "Periode 2026/2027",
            description: "Website resmi arsip dan publikasi data KKN Tematik Institut Teknologi Sumatera Kelompok 53 di Desa Way Muli. Fokus pada pemetaan potensi geospasial, kesuburan tanah, dan mitigasi bencana."
        };

        const STATS = [
            { label: "Luas Wilayah", value: "640 Hektar" },
            { label: "Jumlah Dusun", value: "4 Dusun" },
            { label: "Populasi", value: "2.083 Jiwa" },
            { label: "Titik Evakuasi", value: "3 Lokasi" }
        ];

        const MAP_LAYERS = [
            {
                id: 'admin',
                title: 'Peta Administratif',
                icon: 'users',
                color: 'bg-gray-600',
                description: "Peta batas wilayah administrasi desa Way Muli yang mencakup pembagian 4 dusun dan tata guna lahan.",
                details: ["Luas Total: 640 Hektar", "Pembagian: 4 Dusun Administratif", "Batas Desa: Desa Tanjung Baru (Utara)", "Fasilitas: Balai Desa, Masjid Agung, SDN 1"],
                image: "https://images.unsplash.com/photo-1577086663218-9c151403eb0a?auto=format&fit=crop&q=80&w=1000"
            },
            {
                id: 'tanah',
                title: 'Kesuburan Tanah',
                icon: 'sprout',
                color: 'bg-emerald-600',
                description: "Analisis kualitas tanah seluas 640 hektar untuk pertanian, kandungan NPK, dan pH tanah.",
                details: ["pH Rata-rata: 6.5 (Netral)", "Tekstur: Lempung Berpasir", "Potensi Tanaman: Jagung, Kelapa Sawit", "Rekomendasi: Pemupukan Organik di Dusun 2"],
                image: "https://images.unsplash.com/photo-1625246333195-78d9c38ad449?auto=format&fit=crop&q=80&w=1000"
            },
            {
                id: 'air',
                title: 'Potensi Air Bersih',
                icon: 'droplets',
                color: 'bg-blue-600',
                description: "Pemetaan akuifer air tanah, lokasi sumur warga, dan kualitas air (TDS/pH) untuk 2.083 jiwa.",
                details: ["Sumber Utama: Air Tanah Dangkal", "Kedalaman Akuifer: 15-20 meter", "Kualitas: Layak konsumsi (setelah dimasak)", "Zonasi: Zona Hijau (Melimpah) di Dusun 1"],
                image: "https://images.unsplash.com/photo-1594498653385-d5175c532c38?auto=format&fit=crop&q=80&w=1000"
            },
            {
                id: 'bencana',
                title: 'Rawan Bencana',
                icon: 'alert-triangle',
                color: 'bg-red-600',
                description: "Peta zonasi kerawanan bencana (Banjir & Longsor) serta jalur evakuasi bagi warga.",
                details: ["Tingkat Risiko: Sedang - Tinggi", "Jenis Ancaman: Longsor di tebing timur", "Titik Kumpul: Lapangan Balai Desa", "Mitigasi: Penanaman Vetiver"],
                image: "https://images.unsplash.com/photo-1543265561-c8cce0903332?auto=format&fit=crop&q=80&w=1000"
            }
        ];

        const DOCUMENTS = [
            { title: "Laporan Akhir KKN Tematik 53.pdf", size: "12 MB", date: "25 Aug 2026" },
            { title: "Peta Cetak High Resolution (A0).zip", size: "45 MB", date: "20 Aug 2026" },
            { title: "Data Mentah Kualitas Air.xlsx", size: "2 MB", date: "15 Aug 2026" },
        ];

        const GALLERY_ITEMS = [
            {
                title: "Pemaparan Program Kerja",
                desc: "Sosialisasi rancangan program kerja kepada Kepala Desa dan perangkat desa di Balai Desa Way Muli.",
                driveId: DRIVE_IDS.progja1
            },
            {
                title: "Pemasangan Papan Bencana",
                desc: "Instalasi rambu jalur evakuasi dan titik kumpul di area rawan longsor dusun 1.",
                driveId: DRIVE_IDS.progja2
            },
            {
                title: "Ekspose & Penyerahan Peta",
                desc: "Penyerahan peta administratif, peta kesuburan tanah, dan peta potensi air bersih kepada pihak desa.",
                image: "https://images.unsplash.com/photo-1577416412292-764032d64024?auto=format&fit=crop&q=80&w=800"
            }
        ];

        // --- COMPONENTS ---

        // Komponen Icon Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const DriveImage = ({ driveId, fallbackSrc, alt, className, style, isBackground }) => {
            const [error, setError] = useState(false);
            const imgSrc = driveId ? `https://lh3.googleusercontent.com/d/${driveId}` : fallbackSrc;
            const directLink = `https://drive.google.com/file/d/${driveId}/view`;

            if (error) {
                if (isBackground) return <div className={`absolute inset-0 bg-slate-800 ${className}`}></div>;
                return (
                    <div className={`flex flex-col items-center justify-center bg-gray-200 text-gray-500 ${className} text-center p-4 border border-gray-300`}>
                        <span className="text-[10px] font-bold mb-1">Gagal Pratinjau</span>
                        <a href={directLink} target="_blank" className="text-[10px] bg-[#DAA520] text-white px-2 py-1 rounded">Buka Foto</a>
                    </div>
                );
            }
            return (
                <img 
                    src={imgSrc} alt={alt} className={className} style={style}
                    onError={() => setError(true)} referrerPolicy="no-referrer" loading="lazy"
                />
            );
        };

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <nav className="bg-[#DAA520] text-white shadow-lg sticky top-0 z-50">
                    <div className="container mx-auto px-4">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-3">
                                <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center overflow-hidden border-2 border-white relative shrink-0 shadow-md">
                                    <DriveImage driveId={DRIVE_IDS.logo} alt="Logo" className="w-full h-full object-cover" />
                                </div>
                                <div>
                                    <h1 className="font-bold text-lg leading-tight">KKN TEMATIK 53</h1>
                                    <p className="text-xs text-white/90">Desa Way Muli</p>
                                </div>
                            </div>
                            <div className="hidden md:flex space-x-6">
                                <a href="#home" className="hover:text-blue-900 font-medium">Beranda</a>
                                <a href="#peta" className="hover:text-blue-900 font-medium">Peta Digital</a>
                                <a href="#arsip" className="hover:text-blue-900 font-medium">Arsip</a>
                                <a href="#galeri" className="hover:text-blue-900 font-medium">Galeri</a>
                                <a href="#about" className="hover:text-blue-900 font-medium">Tim</a>
                            </div>
                            <button onClick={() => setIsOpen(!isOpen)} className="md:hidden">
                                <Icon name={isOpen ? "x" : "menu"} />
                            </button>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-[#c5951d] p-4 space-y-3">
                            <a href="#home" className="block text-white font-medium" onClick={() => setIsOpen(false)}>Beranda</a>
                            <a href="#peta" className="block text-white font-medium" onClick={() => setIsOpen(false)}>Peta Digital</a>
                            <a href="#arsip" className="block text-white font-medium" onClick={() => setIsOpen(false)}>Arsip</a>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => (
            <section id="home" className="relative h-[600px] flex items-center justify-center text-white overflow-hidden bg-slate-900">
                <div className="absolute inset-0">
                    <DriveImage driveId={DRIVE_IDS.heroBg} className="w-full h-full object-cover opacity-40" isBackground={true} />
                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent"></div>
                </div>
                <div className="relative z-10 container mx-auto px-6 text-center">
                    <span className="inline-block py-1 px-3 border border-[#DAA520] text-[#DAA520] rounded-full text-sm font-semibold mb-4 bg-black/30 backdrop-blur-sm">{SITE_DATA.periode}</span>
                    <h1 className="text-4xl md:text-6xl font-bold mb-6">{SITE_DATA.title}<br/><span className="text-[#DAA520] text-3xl md:text-5xl">{SITE_DATA.subTitle}</span></h1>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center">
                        <a href="#peta" className="px-8 py-3 bg-[#DAA520] hover:bg-[#b88b1b] text-white rounded-lg font-bold transition flex items-center justify-center gap-2 shadow-lg"><Icon name="map" size={20} /> Lihat Peta</a>
                        <a href="#arsip" className="px-8 py-3 bg-white/10 backdrop-blur-sm border border-white hover:bg-white hover:text-slate-900 rounded-lg font-bold transition shadow-lg">Laporan</a>
                    </div>
                </div>
            </section>
        );

        const MapViewer = () => {
            const [activeLayer, setActiveLayer] = useState(MAP_LAYERS[0]);
            return (
                <section id="peta" className="py-20 bg-white">
                    <div className="container mx-auto px-4">
                        <div className="text-center mb-12"><h2 className="text-3xl font-bold text-slate-800">WebGIS Viewer</h2><p className="text-slate-600">Eksplorasi data spasial Tim KKN 53</p></div>
                        <div className="flex flex-col lg:flex-row gap-6 bg-slate-50 rounded-2xl p-4 shadow-xl border border-slate-200">
                            <div className="w-full lg:w-1/4 space-y-3">
                                <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><Icon name="layers" size={18} /> Layer Peta</h3>
                                {MAP_LAYERS.map((layer) => (
                                    <button key={layer.id} onClick={() => setActiveLayer(layer)} className={`w-full text-left p-4 rounded-xl flex items-center gap-3 transition-all border ${activeLayer.id === layer.id ? 'bg-white border-[#DAA520] shadow-md' : 'bg-white border-slate-200'}`}>
                                        <div className={`p-2 rounded-lg text-white ${activeLayer.id === layer.id ? layer.color : 'bg-slate-400'}`}><Icon name={layer.icon} size={20} /></div>
                                        <div><h4 className="font-semibold text-sm">{layer.title}</h4></div>
                                    </button>
                                ))}
                                <div className="mt-8 p-4 bg-blue-50 rounded-xl border border-blue-100"><p className="text-xs text-blue-700 leading-relaxed">{activeLayer.description}</p></div>
                            </div>
                            <div className="w-full lg:w-3/4 relative min-h-[500px] bg-slate-200 rounded-xl overflow-hidden group">
                                <img src={activeLayer.image} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                                <div className="absolute bottom-4 left-4 right-4 bg-white/90 backdrop-blur-md p-4 rounded-lg border border-white/50 shadow-lg">
                                    <h3 className="font-bold text-slate-800">{activeLayer.title}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Stats = () => (
            <section className="py-12 bg-[#DAA520] text-white">
                <div className="container mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                    {STATS.map((stat, i) => <div key={i} className="p-4"><h3 className="text-3xl font-bold">{stat.value}</h3><p className="text-white/80 text-sm uppercase">{stat.label}</p></div>)}
                </div>
            </section>
        );

        const Gallery = () => (
            <section id="galeri" className="py-20 bg-white">
                <div className="container mx-auto px-4">
                    <div className="text-center mb-12"><h2 className="text-3xl font-bold text-slate-800">Galeri Kegiatan</h2></div>
                    <div className="grid md:grid-cols-3 gap-8">
                        {GALLERY_ITEMS.map((item, i) => (
                            <div key={i} className="group relative overflow-hidden rounded-xl shadow-lg h-64 bg-gray-100">
                                <DriveImage driveId={item.driveId} fallbackSrc={item.image} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/90 to-transparent flex flex-col justify-end p-6">
                                    <h3 className="text-xl font-bold text-white">{item.title}</h3>
                                    <p className="text-gray-300 text-sm">{item.desc}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Team = () => (
            <section id="about" className="py-20 bg-white">
                <div className="container mx-auto px-4 text-center">
                    <h2 className="text-3xl font-bold text-slate-800 mb-8">Tim KKN 53</h2>
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                        {["Teknik Geomatika", "Teknik Geofisika", "Teknik Geologi", "Teknik Lingkungan"].map((prodi, i) => (
                            <div key={i} className="p-6 bg-slate-50 rounded-xl border border-slate-100 flex items-center justify-center h-32 hover:shadow-md transition">
                                <h4 className="font-bold text-slate-800">{prodi}</h4>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
        
        const Archives = () => (
             <section id="arsip" className="py-20 bg-slate-50">
                <div className="container mx-auto px-4">
                    <h2 className="text-3xl font-bold text-slate-800 mb-8 text-center">Arsip Dokumen</h2>
                    <div className="grid md:grid-cols-3 gap-6">
                    {DOCUMENTS.map((doc, idx) => (
                        <div key={idx} className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex flex-col justify-between">
                        <div>
                            <div className="w-12 h-12 bg-red-50 text-red-500 rounded-lg flex items-center justify-center mb-4"><Icon name="file-text" /></div>
                            <h3 className="font-bold text-slate-800 mb-1">{doc.title}</h3>
                        </div>
                        <button className="mt-4 text-[#DAA520] font-semibold text-sm flex items-center gap-1">Unduh <Icon name="download" size={16} /></button>
                        </div>
                    ))}
                    </div>
                </div>
            </section>
        );

        const App = () => (
            <div className="font-sans text-slate-800 scroll-smooth">
                <Navbar />
                <Hero />
                <Stats />
                <MapViewer />
                <Archives />
                <Gallery />
                <Team />
                <footer className="bg-slate-900 text-white py-8 text-center border-t border-slate-800">
                    <p className="font-bold mb-2">KKN Tematik ITERA Kelompok 53</p>
                    <p className="text-xs text-slate-500">&copy; 2026 Institut Teknologi Sumatera</p>
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
